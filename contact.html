<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="page page-enter">
  <div class="menu">
    <div class="container flex">
      <div class="mobile-btn" id="mobileBtn"><ion-icon name="grid"></ion-icon></div>
      <div class="logo"><a href="index.html"><img src="https://raw.githubusercontent.com/programmercloud/pgc-gym/main/img/logo.png" alt="logo"></a></div>
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="features.html" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="explore.html" class="nav-link">Explore</a></li>
        <li class="nav-item"><a href="trainers.html" class="nav-link">Trainers</a></li>
        <li class="nav-item"><a href="testimonials.html" class="nav-link">Testimonials</a></li>
        <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
      </ul>
      <a href="register.html" class="btn">Register</a>
    </div>
  </div>

  <main>
    <header class="header" data-aos="fade-up">
      <div class="container">
        <h1 class="mb">Contact Us</h1>
        <p class="tertiary mb">Questions? Send us a message and we'll reply shortly.</p>
      </div>
    </header>

    <section class="section" data-aos="fade-up">
      <div class="container flex">
        <div class="text">
          <form class="contact-form" id="contactForm">
            <input type="text" id="cname" placeholder="Your Name" required />
            <input type="email" id="cemail" placeholder="Your Email" required />
            <textarea id="cmsg" rows="5" placeholder="Your Message" required></textarea>
            <button class="btn" type="submit">Send Message</button>
            <p id="contactNote" class="tertiary" style="margin-top:12px;"></p>
          </form>
        </div>

        <div class="visual">
          <img src="https://raw.githubusercontent.com/programmercloud/pgc-gym/main/img/why-us.png" alt="contact-visual" />
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container flex">
      <p class="tertiary">&copy; 2025 PGC-GYM. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="jsjs.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 900, once: true });
    // Contact form demo feedback
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('contactNote').innerText = 'Thank you! Message received (demo).';
      this.reset();
    });
  </script>
</body>
</html>
